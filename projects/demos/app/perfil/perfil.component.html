<div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">PERFIL</h3>
    <div class="card-body">
        <div class="container" style="width: 40%;">
            <form class="m-t" role="form" [formGroup]="editarPerfilForm" (submit)="editarPerfil()" autocomplete="off">
                <div class="form-group">
                    Nombre del perfil
                    <input type="text" formControlName="usuario" class="form-control">
                </div>

                <input type="text" formControlName="id" hidden>
                <input type="text" formControlName="rol" hidden>
                <input type="text" formControlName="idSistema" hidden>
    
                <div class="form-group">
                    Teléfono
                    <input type="text" formControlName="telefono" class="form-control" placeholder="Teléfono" >
                </div>
                <div class="form-group">
                    Correo electrónico
                    <input type="text" formControlName="correo" class="form-control" placeholder="Correo electrónico">
                </div>
    
                <div class="modal-footer">
                    <button  type="submit" class="btn btn-primary block full-width m-b float-right">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
  </div>
